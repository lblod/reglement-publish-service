---
kind: pipeline
type: docker
name: verify
steps:
- name: install
  image: node:20
  commands:
    - npm install
- name: lint
  image: node:20
  commands:
    - npm run lint
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/reglement-publish-service
    dry_run: true
    purge: true
trigger:
  event:
    - push
---
kind: pipeline
type: docker
name: push-latest-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/reglement-publish-service
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
trigger:
  branch:
    - master
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/reglement-publish-service
    dry_run: true
- name: push-tagged-build
  image: plugins/docker
  settings:
    repo: lblod/reglement-publish-service
    tags: ${DRONE_TAG##v}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  event:
    - tag
